version: '2'
services:
    web:
        image: nginx:latest
        volumes:
            - /srv/lesitedecuisine.fr/data/certbot/etc:/etc/letsencrypt:z,ro
            - /srv/lesitedecuisine.fr/data/nginx:/etc/nginx:z,ro
            - /srv/lesitedecuisine.fr/data/vhosts:/var/www/vhosts:z,ro
            - /srv/lesitedecuisine.fr/data/logs/nginx:/var/log/nginx:z
        links:
            - db
            - php
        ports:
            - "80:80"
            - "443:443"
        restart: always

    php:
        build:
            context: php
        volumes:
            - /srv/lesitedecuisine.fr/data/vhosts:/var/www/vhosts:z
            - /srv/lesitedecuisine.fr/data/logs/php:/var/log/php:z
        restart: always

    db:
        image: mysql:latest
        volumes:
            - /srv/lesitedecuisine.fr/data/mysql:/var/lib/mysql:z
            - /srv/lesitedecuisine.fr/data/logs/mysql:/var/log/mysql:z
        ports:
            - "127.0.0.1:3306:3306"
        restart: always
